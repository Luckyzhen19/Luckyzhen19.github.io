<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机码</title>
</head>
<body>
    
    <p id="num"></p>
    <script>
        function generateRandomCode() {
            var characters = "abcdefghijklmnopqrstuvwxyz0123456789";
            var code = new Date().toLocaleTimeString().replaceAll(':','');
            code=code.replaceAll(/[^abcdefghijklmnopqrstuvwxyz0123456789]/ig,"")
            for (var i = 0; i < 5; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }
        
        function updateNum(){
            document.getElementById('num').innerText=generateRandomCode();
        }

        alert("请将上面的8位编码复制粘贴到问卷题项中（第一题）");
        updateNum();
        
        
    </script>





</body>
</html>
